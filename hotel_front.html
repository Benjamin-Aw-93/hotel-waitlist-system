<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Offline Hotel Booking System</title>

  <style>

  html {
    font-family: sans-serif;
  }

  body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
  }

  .lastResult {
    color: white;
    padding: 3px;
  }

  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #cccccc;
    padding: 5px
  }

  tr:nth-child(even){
    background-color: #f0f0ef;
  }

  </style>

  <script>

  function showCustomer() {
    var x = document.getElementById("customerDetails");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function showTable() {
    var x = document.getElementById("customerTable");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function showremoveCustomer() {
    var x = document.getElementById("customerRemoval");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function idGenerator() {
      function randid() {
          return Math.floor((1 + Math.random()) * 0x10000)
              .toString(16)
              .substring(1);
      }
      //return id of format 'aaaa'-'aaaa
      return randid() + '-' + randid() ;
  }

  function createDateTme(){
    var d = new Date,
    dformat = [d.getMonth()+1,
               d.getDate(),
               d.getFullYear()].join('/')+' '+
              [d.getHours(),
               d.getMinutes(),
               d.getSeconds()].join(':');
    return dformat;
  }

  let bookingData = [];

  function loadTableData(bookingData){
    const tableBody = document.getElementById('tableData');
    let dataHTML = '';

    for(let booking of bookingData){
      dataHTML += `<tr><td>${booking.id}</td><td>${booking.name}</td><td>${booking.number}</td><td>${booking.time}</td></tr>`;
    }

    tableBody.innerHTML = dataHTML;
  }

  function countingCustomer(){
    document.getElementById("Counter").textContent = "Current Capacity: " + bookingData.length + "/25";
    document.getElementById("Counter").style.color = "black";
  }

  function addCustomer(){
    if(bookingData.length < 25){
      var id_in = idGenerator();
      var name_in = document.querySelector(".custName").value;
      var number_in = document.querySelector(".custNum").value;
      var time_in = createDateTme();
      bookingData.push({id: id_in, name: name_in, number: number_in, time: time_in})
      document.getElementById("customerName").value = "";
      document.getElementById("customerNumber").value = "";
      loadTableData(bookingData);
      countingCustomer();
    } else{
      loadErrorMessage("Reached maximum limit. Remove a customer now.");
    }
  }

  function loadErrorMessage(Msg){
    console.log("test")
    document.getElementById("errorMsg").textContent = Msg;
    document.getElementById("errorMsg").style.color = "red";
    document.getElementById("Counter").style.color = "red";
  }

  function removeCustomer(){
    var id_remove = document.querySelector(".snNum").value;
    let index = bookingData.findIndex(({id}) => id == id_remove)
    if(index > -1){
      bookingData.splice(index, 1);
      document.getElementById("errorMsg").textContent = "";
    }else{
      loadErrorMessage('ID not found!');
    }
    loadTableData(bookingData);
    countingCustomer();
  }

</script>

</head>

<body>
  <h1>Hotel Booking System</h1>

  <p>Keeping track of waiting list. Maximum of 25 customers only.</p>

  <div class="form">
    <button onclick="showCustomer()">Add Customer</button>
    <button onclick="showTable()">Show/Hide Table</button>
    <button onclick="showremoveCustomer()">Remove Customer</button>
  </div>

  <p></p>

  <div id="customerTable">
    <h2>Waiting List</h2>
    <div id = 'Counter'></div>
    <p id="table"></p>
    <table>
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>TimeStamp</th>
        </tr>
    </thead>
    <tbody id = 'tableData'></tbody>
    </table>
  </div>

  <br>
  <div id = 'errorMsg'></div>
  <br>

  <div id="customerDetails">
    <label for="customerName">Enter customer name: </label>
    <input type="text" id="customerName" class="custName">
    <p></p>
    <label for="customerNumber">Enter phone number: </label>
    <input type="text" id="customerNumber" class="custNum">
    <p></p>
    <input type="submit" value="Submit" onclick="addCustomer()">
  </div>

  <br>
  <div id="customerRemoval" style = display:none;>
    <label for="serialNumber">S/N to remove: </label>
    <input type="text" id="serialNumber" class="snNum">
    <input type="submit" value="Remove" onclick="removeCustomer()">
  </div>

</body>
</html>
