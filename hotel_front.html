<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Offline Hotel Booking System</title>

  <style>

  html {
    font-family: sans-serif;
  }

  body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
  }

  .lastResult {
    color: white;
    padding: 3px;
  }

  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #cccccc;
    padding: 5px
  }

  tr:nth-child(even){
    background-color: #e6e8e6;
  }

  </style>

  <script>

  function showCustomer() {
    var x = document.getElementById("customerDetails");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function showTable() {
    var x = document.getElementById("customerTable");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function idGenerator() {
      function randid() {
          return Math.floor((1 + Math.random()) * 0x10000)
              .toString(16)
              .substring(1);
      }
      //return id of format 'aaaa'-'aaaa
      return randid() + '-' + randid() ;
  }

  function createDateTme(){
    var d = new Date,
    dformat = [d.getMonth()+1,
               d.getDate(),
               d.getFullYear()].join('/')+' '+
              [d.getHours(),
               d.getMinutes(),
               d.getSeconds()].join(':');
    return dformat;
  }

  let sortDirection = false;
  let bookingData = [
    {id: "test", name: "test", number: "test", time: "test"},
    {id: "test", name: "test", number: "test", time: "test"}];

  window.onload =()=>{
    loadTableData(bookingData);
  }

  function loadTableData(bookingData){
    const tableBody = document.getElementById('tableData');
    let dataHTML = '';

    for(let booking of bookingData){
      dataHTML += `<tr><td>${booking.id}</td><td>${booking.name}</td><td>${booking.number}</td><td>${booking.time}</td></tr>`;
    }

    tableBody.innerHTML = dataHTML;

  console.log(dataHTML)
  }


  function addCustomer(){
    var id_in = idGenerator();
    var name_in = document.querySelector(".custName").value;
    var number_in = document.querySelector(".custNum").value;
    var time_in = createDateTme();
    bookingData.push({id: id_in, name: name_in, number: number_in, time: time_in})
    document.getElementById("customerName").value = "";
    document.getElementById("customerNumber").value = "";
    loadTableData(bookingData);
  }

</script>

</head>

<body>
  <h1>Hotel Booking System</h1>

  <p>Keeping track of waiting list. Maximum of 25 customers only.</p>

  <div class="form">
    <button onclick="showCustomer()">Add Customer</button>
    <button onclick="showTable()">Show/Hide Table</button>
    <button onclick="removeCustomer()">Remove Customer</button>
  </div>

  <p></p>

  <div id="customerTable">
    Testing Table
    <p id="table"></p>
    <table>
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>TimeStamp</th>
        </tr>
    </thead>
    <tbody id = 'tableData'></tbody>
    </table>

  </div>

  <p></p>

  <div id="customerDetails">
    <label for="customerName">Enter customer name: </label>
    <input type="text" id="customerName" class="custName">
    <p></p>
    <label for="customerNumber">Enter phone number: </label>
    <input type="text" id="customerNumber" class="custNum">
    <p></p>
    <input type="submit" value="Submit" onclick="addCustomer()">
  </div>


</body>
</html>
